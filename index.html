<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/icons/logo.svg">
    <title>Login Page UI Design (Community) â€“ Figma</title>
</head>

<body>
    <!-- Modal: -->
    <div class="modal">
        <div class="modal_left">
            <h1>Login</h1>
            <p>How to i get started lorem ipsum dolor at?</p>
            <form id="form">
                <img class="user" src="images/icons/user.svg" alt="user">
                <input id="input" class="input" type="text" required placeholder="Username">
                <img class="password" src="images/icons/password.svg" alt="password">
                <input id="password" class="input" type="password" required minlength="6" placeholder="Password">
                <button id="btn">Login Now</button>
            </form>
            <div class="other">
                <div class="border"></div>
                <p><span>Login</span> with Others</p>
            </div>
            <div class="apps"><img src="images/icons/google 1.svg">Login with <span>google</span></div>
            <div class="apps"><img src="images/icons/facebook 1.svg">Login with <span>Facebook</span></div>
        </div>
        <div class="modal_right">
            <div class="card_modal">
                <h3>Very good works are waiting for you Login Now!!!</h3>
                <img class="women" src="images/women.png" alt="women">
                <img class="iconPosition" src="images/icons/logo.svg" alt="iconPosition">
            </div>
        </div>
    </div>
    <!-- HomePage: -->
    <div class="homePage" style="display: none;">
        <header>
            <div class="header__container">
                <p>Welcome to Muslimbek's website!</p>
                <button id="quite">quite</button>
            </div>
        </header>
        <div class="navbar">
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
